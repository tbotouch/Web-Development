<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        uLink - Login
    </title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img class="uj-logo" src="uj.png" alt="">
    </div>
    
    <img style="margin-top: 70px; width:660px; margin-left: 42.5px;" src="ulinkcovidloginbanner.jpg" alt="">
    <div class="main">
        <div class="sign-in">
            <div>
                <p class="ulink">uLink Sign In</p>
            <p class="credentials">Please enter your credentials:</p>
            </div>
            <div class="user-details-cont">
                <div>
                    <p class="user-details">Login ID:</p>
                    <input class="inputs" type="text">
                </div>
                <div>
                    <p class="user-details">Password:</p>
                    <input class="inputs" type="text">
                </div>
                
            </div>
            <div class="submit">
                <button class="btnsubmit">Login</button>
                <p class="forgot">Create a Password.</p>
                <p class="forgot">Forgot your password?</p>
            </div>       
        </div>
    </div>
</body>
</html>
